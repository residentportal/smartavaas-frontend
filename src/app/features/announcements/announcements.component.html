<div class="m-3">
  <div class="row justify-content-center">
    <h2 class="mb-3">Recent Anouncements</h2>
    @for(item of announcements(); track item.id) {
    <div class="col-12">
      <div class="card p-0 shadow-green">
        <div class="card-body">
          <h6 class="card-title">{{ item.description }}</h6>
          <hr class="my-1" />
          <small class="float-end">{{ item.createdAt }}</small>
        </div>
      </div>
    </div>
    } @empty { No Announcements, come back later ! }
  </div>
</div>
