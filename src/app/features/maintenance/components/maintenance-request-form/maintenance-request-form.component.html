<h4>Having trouble? Create a maintenance request!</h4>
<div class="card p-3">
  <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Issue Title</label>
      <input
        type="title"
        id="title"
        class="form-control"
        formControlName="title"
        [ngClass]="{
          'is-invalid':
            maintenanceForm.get('title')?.invalid &&
            (maintenanceForm.get('title')?.touched ||
              maintenanceForm.get('title')?.dirty)
        }"
      />
      @if(maintenanceForm.get('title')?.invalid){
      <div
        class="text-danger mt-1"
        *ngIf="
          maintenanceForm.get('title')?.touched ||
          maintenanceForm.get('title')?.dirty
        "
      >
        <small *ngIf="maintenanceForm.get('title')?.errors?.['required']"
          >This is a required field.</small
        >
      </div>
      }
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Issue Description</label>
      <textarea
        type="description"
        id="description"
        class="form-control"
        formControlName="description"
        [ngClass]="{
          'is-invalid':
            maintenanceForm.get('description')?.invalid &&
            (maintenanceForm.get('description')?.touched ||
              maintenanceForm.get('description')?.dirty)
        }"
      ></textarea>
      @if(maintenanceForm.get('description')?.invalid){
      <div
        class="text-danger mt-1"
        *ngIf="
          maintenanceForm.get('description')?.touched ||
          maintenanceForm.get('description')?.dirty
        "
      >
        <small *ngIf="maintenanceForm.get('description')?.errors?.['required']"
          >This is a required field.</small
        >
      </div>
      }
    </div>
    <button
      class="btn btn-primary float-end"
      type="submit"
      [disabled]="maintenanceForm.invalid"
    >
      Create Request
    </button>
  </form>
</div>
